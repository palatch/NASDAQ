
<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“ˆ Stock Monitor</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        form { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 5px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #007bff; color: white; }
        .sell { color: green; font-weight: bold; }
        .hold { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Stock Monitor</h1>
    <form method="POST">
        <input name="symbol" placeholder="Stock Symbol (e.g. AAPL)" required>
        <input name="buy_price" type="number" step="0.01" placeholder="Buy Price" required>
        <input name="target_profit" type="number" step="0.01" placeholder="Target Profit" required>
        <input name="api_key" placeholder="Finnhub API Key" required>
        <button type="submit">Add Stock</button>
    </form>
    <p>{{message}}</p>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Buy Price</th>
            <th>Current Price</th>
            <th>Profit</th>
            <th>Target</th>
            <th>Status</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{stock.symbol}}</td>
            <td>{{stock.buy_price}}</td>
            <td>{{stock.current_price}}</td>
            <td>{{stock.profit}}</td>
            <td>{{stock.target_profit}}</td>
            <td class="{{'sell' if stock.status == 'âœ… Sell' else 'hold'}}">{{stock.status}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
